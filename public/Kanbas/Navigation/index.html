<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sidebar with Icons</title>
    <link href="/public/styles.css" rel="stylesheet" />
    <link href="./index.css" rel="stylesheet" />
    <link href="/Kanbas/Navigation/index.css" rel="stylesheet" />
    <link href="/Kanbas/Courses/Navigation/index.css" rel="stylesheet" />
    <!-- <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
      rel="stylesheet"
    /> -->
    <link href="/libs/bootstrap/bootstrap.min.css" rel="stylesheet" />
    <link href="/libs/font-awesome/css/font-awesome.min.css" rel="stylesheet" />
  </head>
  <body>
    <div class="container">
      <div class="row border border-3 border-muted mt-3 pt-4">
        <div class="col-12">
          <a href="/Kanbas/Courses/Home/screen.html">
            <button
              type="button"
              class="btn-close float-end mb-5"
              aria-label="Close"
            ></button
          ></a>
        </div>
        <div class="col-12 fs-3">
          <a
            href="/Kanbas/Dashboard/screen.html"
            class="text-decoration-none text-danger"
          >
            <i class="fa fa-tachometer text-danger pe-3"></i>
            Dashboard
            <i
              class="fa-regular fa-greater-than float-end"
              style="color: #000000"
            ></i
          ></a>
        </div>
        <div class="col-12 fs-3 mt-4">
          <a
            href="/Kanbas/Account/Profile/screen.html"
            class="text-decoration-none text-danger"
          >
            <i class="fa-solid fa fa-user text-muted pe-3"></i>
            Account
            <i
              class="fa-regular fa-greater-than float-end"
              style="color: #000000"
            ></i
          ></a>
        </div>
        <div class="col-12 fs-3 mt-4">
          <a
            href="/Kanbas/Courses/Home/screen.html"
            class="text-decoration-none text-danger"
          >
            <i class="fa-solid fa-book text-danger pe-3"></i>
            Courses
            <i
              class="fa-regular fa-greater-than float-end"
              style="color: #000000"
            ></i
          ></a>
        </div>
        <div class="col-12 fs-3 mt-4">
          <a href="#" class="text-decoration-none text-danger">
            <i class="fa-solid fa-calendar-days text-danger pe-3"></i>
            Calender
            <i
              class="fa-regular fa-greater-than float-end"
              style="color: #000000"
            ></i
          ></a>
        </div>
        <div class="col-12 fs-3 mt-4">
          <a href="#" class="text-decoration-none text-danger">
            <i class="fa-solid fa-inbox text-danger pe-3"></i>
            Inbox
            <i
              class="fa-regular fa-greater-than float-end"
              style="color: #000000"
            ></i
          ></a>
        </div>
        <div class="col-12 fs-3 mt-4">
          <a href="#" class="text-decoration-none text-danger">
            <i class="fa-solid fa-clock-rotate-left text-danger pe-3"></i>
            History
            <i
              class="fa-regular fa-greater-than float-end"
              style="color: #000000"
            ></i
          ></a>
        </div>
        <div class="col-12 fs-3 mt-4">
          <a href="#" class="text-decoration-none text-danger">
            <i class="fa-solid fa-microphone-lines text-danger pe-3"></i>
            Studio
            <i
              class="fa-regular fa-greater-than float-end"
              style="color: #000000"
            ></i
          ></a>
        </div>
        <div class="col-12 fs-3 mt-4">
          <a href="#" class="text-decoration-none text-danger">
            <i class="fa-solid fa-right-from-bracket text-danger pe-3"></i>
            Commons
            <i
              class="fa-regular fa-greater-than float-end"
              style="color: #000000"
            ></i
          ></a>
        </div>
        <div class="col-12 fs-3 mt-4">
          <a href="#" class="text-decoration-none text-danger">
            <i class="fa-solid fa-circle-info text-danger pe-3"></i>
            Help
            <i
              class="fa-regular fa-greater-than float-end"
              style="color: #000000"
            ></i
          ></a>
        </div>
      </div>
    </div>
  </body>
</html>
